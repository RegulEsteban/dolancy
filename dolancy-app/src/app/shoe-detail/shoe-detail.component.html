<div *ngIf="shoe" class="jumbotron jumbotron-custom">
  <div class="container">
    <div class="row">
          <div class="col-md-6 order-md-2">
            <h2 class="featurette-heading"><span class="text-muted">Modelo:</span> {{ shoe.modelo | uppercase }}</h2>
            <hr>
            <h4>{{shoe.price | currency}} *</h4>
            <p class="lead text-justify">{{shoe.description}}</p>
            <table class="table">
              <tbody>
                <tr>
                  <td>{{shoe.properties.piel}}</td>
                  <td>{{shoe.properties.forro}}</td>
                  <td>{{shoe.properties.suela}}</td>
                </tr>
              </tbody>
            </table>
              <h4>Tallas <small class="text-muted text-right">MX</small></h4>
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td>23</td>
                  <td>24</td>
                  <td>25</td>
                  <td>26</td>
                  <td>27</td>
                  <td>28</td>
                  <td>29</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-6 order-md-1">
            <div id="carouselShoes" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                  <div *ngFor="let view of shoe.detail; let idx = index" class="{{idx == 0 ? 'carousel-item active' : 'carousel-item'}}">
                    <img class="d-block w-100" src="{{shoe.album}}/{{view}}" alt="{{shoe.modelo}}">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselShoes" role="button" data-slide="prev">
                <i class="fa fa-chevron-left fa-2x fa-dark" aria-hidden="true"></i>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselShoes" role="button" data-slide="next">
                <i class="fa fa-chevron-right fa-2x fa-dark" aria-hidden="true"></i>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
    </div>
  </div>
</div>
