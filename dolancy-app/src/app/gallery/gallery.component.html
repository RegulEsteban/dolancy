<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Album hola</h1>
        <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
    </div>
</section>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            
            <div class="col-md-4" *ngFor="let shoe of shoes">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a type="button" class="btn btn-sm btn-outline-secondary" routerLink="/producto/{{shoe.id}}">Ver más</a>
                            </div>
                            <small class="text-muted">{{shoe.color}}</small>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
